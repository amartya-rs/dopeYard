<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopeyard | Wishlist</title>
    <link rel="stylesheet" href="https://oxyelements.netlify.app/all-components/components.css">
    <link rel="stylesheet" href="./wishlist.css">
</head>
<body>

    <!--top-nav-bar-->
    <nav class="main-nav">
        <a class="h5 brand" href="">dopeYard</a>
        <div class='search-bar'>
            <input class='text-input' type="text" placeholder="Search">
        </div>
        <ul class="link-wrapper">
            <li><a class="link" href="/index.html">Home</a></li>
            <li><a class="link" href="">Products</a></li>
            <li><a class='icon-link' href="/pages/auth-pages/signin.html"><img icon src='/assets/svg/user.svg'></a></li>
            <li><a class='icon-link' href="/pages/wishlist-page/wishlist.html"><img icon src='/assets/svg/heart-white.svg'></a></li>
            <li><a class='icon-link' href=""><img icon src='/assets/svg/cart.svg'></a></li>
        </ul>
    </nav>

    <main>
        <h4 class="my-3"> My Wishlist</h4>
        <section class=" my-4 wishlist-items">
            <div class='card vertical'>
                <img class='card-img' src='/assets/image/em_hat_1.jpg'>
                <button class='corner-button'><img src="/assets/svg/heart-fill.svg" alt="heart icon"></button>
                <div class='card-content'>
                    <h6 class='font-semibold'>NAME TAG PATCH DAD HAT</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 999</h5>
                        <h6 class='strike-through'>₹ 1999</h6>
                    </div>
                    <button class='button primary'>MOVE TO CART</button>
                </div>
            </div>

            <div class='card vertical'>
                <img class='card-img' src='/assets/image/em_hoodie_1.png'>
                <button class='corner-button'><img src="/assets/svg/heart-fill.svg" alt="heart icon"></button>
                <div class='card-content'>
                    <h6 class='font-semibold'>THE WAY I AM HOODIE</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 3499</h5>
                        <h6 class='strike-through'>₹ 4999</h6>
                    </div>
                    <button class='button primary'>MOVE TO CART</button>
                </div>
            </div>
            <div class='card vertical'>
                <img class='card-img' src='/assets/image/em_tshirt_1.png'>
                <button class='corner-button'><img src="/assets/svg/heart-fill.svg" alt="heart icon"></button>
                <div class='card-content'>
                    <h6 class='font-semibold'>ARREST T-SHIRT</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 1499</h5>
                        <h6 class='strike-through'>₹ 2999</h6>
                    </div>
                    <button class='button primary'>MOVE TO CART</button>
                </div>
            </div>
            
            <div class='card vertical'>
                <img class='card-img' src='/assets/image/em_longsleeve_1.jpg'>
                <button class='corner-button'><img src="/assets/svg/heart-fill.svg" alt="heart icon"></button>
                <div class='card-content'>
                    <h6 class='font-semibold'>SLIM SHADY LONGSLEEVE</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 2999</h5>
                        <h6 class='strike-through'>₹ 3999</h6>
                    </div>
                    <button class='button primary'>MOVE TO CART</button>
                </div>
            </div>
            
        </section>
    </main>

    <!-----footer----->
    <footer class="h6 font-medium mt-6">
        Made with <img class='mx-2' src="/assets/svg/heart-white.svg" alt="heart"> by amartyars
    </footer>

</body>
</html>
