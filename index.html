    <!-----top-nav-bar----->
    <nav class="main-nav">
        <a class="h5 brand" href="/index.html">dopeYard</a>
        <div class='search-bar'>
            <input class='text-input' type="text" placeholder="Search">
        </div>
        <ul class="link-wrapper">
            <li><a class="link" href="/index.html">Home</a></li>
            <li><a class="link" href="/pages/product-page/products.html">Products</a></li>

    <main class="mb-6">
        <header>
            <a class="h1 brand" href="/index.html">dopeYard</a>
            <h3 class='font-semibold'>The ultimate merchandise store for the hardcore hiphop fans.</h3>

                <a href="/pages/product-page/products.html"><button class="button primary h6 font-semibold mt-3">SHOP NOW</button></a>

            </div>
        </header>
        <h2 class="mt-8">Bestsellers</h2>
        <hr class="my-1">
        <section class="featured mt-4 mb-8">
            <div class='card vertical shadow'>
                <img class='card-img' src='/assets/image/em_tshirt_1.png'>

                    <h6 class='font-semibold'>ARREST T-SHIRT</h6>
                    <div class='price-wrapper'>

                <div class='overlay'>
                    <button class='button button-icons primary'> <img class='icon' src="/assets/svg/cart.svg"
                        alt="cart icon"><span>ADD TO CART</span></button>
                </div>
            </div>
            <div class='card vertical shadow'>
                <img class='card-img' src='/assets/image/em_longsleeve_1.jpg'>

                    <h6 class='font-semibold'>SLIM SHADY LONGSLEEVE</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 2999</h5>

                    </div>
                </div>
                <div class='overlay shadow'>
                    <button class='button button-icons primary'><img class='icon' src="/assets/svg/cart.svg"
                        alt="cart icon"><span>ADD TO CART</span></button>
                </div>
            </div>
            <div class='card vertical shadow'>
                <img class='card-img' src='/assets/image/em_hoodie_1.png'>
                <div class='card-content'>
                    <h6 class='font-semibold'>THE WAY I AM HOODIE</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 3499</h5>
                        <h6 class='strike-through'>₹ 4999</h6>
                    </div>
                </div>
                <div class='overlay'>
                    <button class='button button-icons primary'> <img class='icon' src="/assets/svg/cart.svg"
                        alt="cart icon"><span>ADD TO CART</span></button>
                </div>
            </div>
            <div class='card vertical shadow'>
                <img class='card-img' src='/assets/image/em_hat_1.jpg'>
                <div class='card-content'>
                    <h6 class='font-semibold'>NAME TAG PATCH DAD HAT</h6>
                    <div class='price-wrapper'>
                        <h5>₹ 999</h5>
                        <h6 class='strike-through'>₹ 1499</h6>
                    </div>
                </div>
                <div class='overlay'>
                    <button class='button button-icons primary'> <img class='icon' src="/assets/svg/cart.svg"
                        alt="cart icon"><span>ADD TO CART</span></button>
                </div>
            </div>
