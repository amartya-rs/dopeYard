<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopeyard | Signup</title>
    <link rel="stylesheet" href='https://oxyelements.netlify.app/all-components/components.css'>
    <link rel="stylesheet" href="./signup.css">
</head>
<body class="auth-body">

    <!--top-nav-bar-->
    <nav class="main-nav">
        <a class="h5 brand" href="">dopeYard</a>
        <div class='search-bar'>
            <input class='text-input' type="text" placeholder="Search">
        </div>
        <ul class="link-wrapper">
            <li><a class="link" href="">Home</a></li>
            <li><a class="link" href="">Products</a></li>
            <li><a class='icon-link' href=""><img icon src='/assets/svg/user.svg'></a></li>
            <li><a class='icon-link' href=""><img icon src='/assets/svg/heart-white.svg'></a></li>
            <li><a class='icon-link' href=""><img icon src='/assets/svg/cart.svg'></a></li>
        </ul>
    </nav>

    <!--sign-up-form-->
    <form class="auth-form">
        <div class="form-header">
            <h5>SIGNUP</h5>
            <p class='p-sm'>Please fill in your information below.</p>
        </div>
        <div class="form-field">
            <div>
                <label class='h6 font-medium' for="user-name">Name*</label>
                <input name='user-name' class='text-input' type="text" placeholder="Kanye West">
            </div>
            <div>
                <label class='h6 font-medium' for="user-email">E-mail*</label>
                <input class='text-input' type="email" name="user-email" placeholder="kanye@xyz.com">
            </div>
            <div>
                <label class='h6 font-medium' for="user-password">Password*</label>
                <input name='user-password' class='text-input' type="password" placeholder="***************">
            </div>
        </div>
        <button class='button primary' type="submit">SIGN UP</button>
        <div class="form-footer">
            <p class='p-sm'>Already a user?</p>
            <a href="./signin.html">Sign In</a>
        </div>
    </form>
    
</body>
</html>
